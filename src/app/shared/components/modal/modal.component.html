<h1 mat-dialog-title>New Warehouse</h1>
<div mat-dialog-content class="modal-content" [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>Code</mat-label>
        <input formControlName="code" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input formControlName="address" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <input formControlName="state" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>County</mat-label>
        <input formControlName="county" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Zip</mat-label>
        <input formControlName="zip" matInput>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="save()">Save</button>
    <button mat-button mat-dialog-close (click)="cancel()">Cancelar</button>
</div>
